<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Email or Phone">
        <input type="password" id="loginPassword" placeholder="Password">

        <p class="error" id="loginError"></p>

        <button type="submit">Login</button>
        <p>New user? <a href="signup.html">registration</a></p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
