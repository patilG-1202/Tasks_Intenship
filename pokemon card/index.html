<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pikachu Pokémon Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="card-header">
        <div class="title">
            
            <span class="name">Pikachu</span>
        </div>
        <div class="hp">50 HP ⚡</div>
    </div>

    <div class="image-box">
        <img src="pikachu.jpg" alt="Pikachu">
    </div>

    <div class="info">
        Mouse Pokémon. Length: 1'4" • Weight: 13 lbs.
    </div>

    <div class="attack">
        <div class="attack-row">
            <span class="attack-name">⚡ Spark</span>
            <span class="damage">20</span>
        </div>
        <p class="description">
            If your opponent has any Benched Pokémon, choose 1 of them and this attack does 10 damage to it.
        </p>
    </div>

    <div class="footer">
        <p>Weakness: ⚡</p>
        <p>Resistance: —</p>
        <p>Retreat Cost: ⚪</p>
    </div>
</div>

</body>
</html>
