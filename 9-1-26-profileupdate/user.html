<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Page</title>

  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
    }

    .container {
       width: 420px;
      margin: 50px auto;
      background: #9ddae3;
      padding: 20px;
      border-radius: 5px;
      
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      padding: 8px 12px;
      margin: 5px 0;
      cursor: pointer;
       background: #646ad5;
    }

    .hidden {
      display: none;
    }

    /* MODAL */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
       background: #9ddae3;
      width: 300px;
      margin: 120px auto;
      padding: 50px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>User Profile</h2>

  <!-- VIEW MODE -->
  <div id="viewMode">
    <p><b>Name:</b> <span id="vName"></span></p>
    <p><b>Email:</b> <span id="vEmail"></span></p>
    <p><b>Phone:</b> <span id="vPhone"></span></p>
    <p><b>Address:</b> <span id="vAddress"></span></p>

    <button onclick="enableEdit()">Update Profile</button>
    <button onclick="openPasswordModal()">Change Password</button>
  </div>

  <!-- EDIT MODE -->
  <div id="editMode" class="hidden">
    <input type="text" id="eName" placeholder="Name">
    <input type="text" id="eEmail" placeholder="Email">
    <input type="text" id="ePhone" placeholder="Phone">
    <textarea id="eAddress" placeholder="Address"></textarea>

    <button onclick="saveChanges()">Update the Changes</button>
  </div>
</div>

<!-- CHANGE PASSWORD MODAL -->
<div id="passwordModal" class="modal hidden">
  <div class="modal-content">
    <h3>Change Password</h3>

    <input type="password" id="newPassword" placeholder="Enter Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">

    <label>
      <input type="checkbox" id="confirmCheck">
      I confirm to change my password
    </label><br><br>

    <button onclick="changePassword()">Submit</button>
    <button onclick="closePasswordModal()">Cancel</button>
  </div>
</div>

<!-- LINK JS FILE -->
<script src="script.js"></script>
</body>
</html>
